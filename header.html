<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>A style</title>
	<link rel="stylesheet" href="css/main.css"/>
	<link rel="stylesheet" href="css/media.css"/>
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/sub.css"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">

<body>
<!--header-->
<header id="header1">
	<div id="hwraper">

		<h1 id="logo">
		<a href="index.html" target="_top"><img src="image/etc/logo.png" alt="logo"></a>
		</h1>
		<ul id="hnavi">
			<li><a href="javascript:goList('outer')">OUTER</a></li>
			<li><a href="javascript:goList('top')">TOP</a></li>
			<li><a href="javascript:goList('bottom')">BOTTOM</a></li>
			<li><a href="javascript:goList('acc')">ACC</a></li>
			<li><a href="javascript:goList('shoes')">SHOES</a></li>				
		</ul>

		<!--media toggle:hidden now-->
		<label>
			<input type='checkbox'>
			<span class='menu'>
				<span class='hamburger'></span>
			</span>

			<ul id="labelul">
				<li><a href="javascript:goList('outer')">OUTER</a></li>
				<li><a href="javascript:goList('top')">TOP</a></li>
				<li><a href="javascript:goList('bottom')">BOTTOM</a></li>
				<li><a href="javascript:goList('acc')">ACC</a></li>
				<li><a href="javascript:goList('shoes')">SHOES</a></li>
			</ul>

		</label>
		
		<div class="search" style="font-size:1.7em; color:Tomato">				
			<span class="searchbox">	
		    <input type="search" placeholder="Search..." />
			</span>
			<i class="fa fa-search"></i>				
		</div>

		<div id="icon" style="font-size:1.5em;">	
			<a href="#"><i class="far fa-heart"></i></a>
			<a href="login.html" target="_top"><i class="far fa-user-circle"></i></a>
		</div>

	</div>
</header>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.js"></script>	
<script>
    $(".fa-search").click(function() {
       $(".searchbox").toggle();
       $("input[type='text']").val("");
       $("input[type='text']").focus();
    });

	// header의 카테고리 선택
	function goList(arg){
		localStorage.aStyleItem=arg;
		top.location.href="itemList.html";
	};
</script>
</body>
</html>
