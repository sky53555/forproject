<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>About us</title>
	<link rel="stylesheet" href="css/main.css"/>
	<link rel="stylesheet" href="css/media.css"/>
	<link rel="stylesheet" href="css/animate.css">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">	
	<style>

	.panel {
  
    border-radius:0;
    transition: box-shadow 0.5s;
	}

	.panel:hover {
	    box-shadow: 5px 0px 40px rgba(0,0,0, .2);
	}

	.panel-footer .btn:hover {
	   
	    background-color: #fc67a7 !important;
	    color: #fff;
	}

	.panel-heading {
	    color: #fff !important;
	    background-color: #91cffc !important;
	    border-bottom: 1px solid transparent;
	    border-top-left-radius: 0px;
	    border-top-right-radius: 0px;
	    border-bottom-left-radius: 0px;
	    border-bottom-right-radius: 0px;
	}

	.panel-footer {
	    background-color: #fff !important;
	}



	.panel-footer .btn {
	    margin: 10px 0;
	    background-color: #fc80ba;
	    color: #fff;
	    border:none;

	}

	.container{
		width:80%;
	}

	.jumbotron{
		background-color:#fff;
		border:3px solid #ddd;
	}
	.tbody img{
		width:100%;
	}
	.panel-body{
		height:250px;
	
	}
	.panel-body img{
		height:90%;
		width:70%;
	}
	
	 .modal-header, h4, .close {
      background-color: #333;
      color: #fff !important;
      text-align: center;
      font-size: 30px;
  }
  .modal-header, .modal-body {
      padding: 40px 50px;
  }

	</style>
</head>
<body>

<div class="container">
  <div class="text-center">
    <h1 class="jumbotron">
    	ABOUT US
    	<p>meet our team member!</p>
    </h1>
    <h2>
    	<h3>5조</h3>
    	<p>윤주,형옥,지향,나윤,예주</p>
    	<br />
    	<p>
    	<h5>주제:A style</h5> 
    	<p>심플한 여성 의류 쇼핑몰</p>
    	</p>	
    </h2>
  </div>
  <br />
  <br />

  <div class="row">

    <div class="col-sm-4 col-lg-4">
      <div class="panel panel-default text-center">
        <div class="panel-heading" >
          <h3>지향</h3>
          <p>team reader(?)</p>
        </div>
        <div class="panel-body">
      		<img src="image/etc/c3.png" class="img-responsive center-block" alt="image">
        </div>
        <div class="panel-footer">
          <button class="btn btn-md" data-toggle="modal" data-target="#myModal">contact</button>
        </div>
      </div> 
    </div> 

    <div class="col-sm-4 col-lg-4">
      <div class="panel panel-default text-center">
        <div class="panel-heading">
       <h3>형옥</h3>
          <p>best coder!</p>
        </div>
        <div class="panel-body">
      		<img src="image/etc/c5.png" class="img-responsive center-block" alt="image">
        </div>
        <div class="panel-footer">
          <button class="btn btn-md" data-toggle="modal" data-target="#myModal">contact</button>
        </div>
      </div> 
    </div> 

   <div class="col-sm-4 col-lg-4">
      <div class="panel panel-default text-center">
        <div class="panel-heading">
            <h3>윤주</h3>
            <p>best member!</p>
        </div>
        <div class="panel-body">
      		<img src="image/etc/c4.png" class="img-responsive center-block" alt="image">
        </div>
        <div class="panel-footer">
          <button class="btn btn-md" data-toggle="modal" data-target="#myModal">contact</button>
        </div>
      </div> 
    </div> 

    <div class="col-sm-6 col-md-4 col-lg-4 col-md-offset-2">
      <div class="panel panel-default text-center">
        <div class="panel-heading">
          <h3>예주</h3>
          <p>best member!</p>
        </div>
        <div class="panel-body">
      		<img src="image/etc/c2.png" class="img-responsive center-block" alt="image">
        </div>
        <div class="panel-footer">
          <button class="btn btn-md" data-toggle="modal" data-target="#myModal">contact</button>
        </div>
      </div> 
    </div> 

    <div class="col-sm-6 col-md-4 col-lg-4">
      <div class="panel panel-default text-center">
        <div class="panel-heading">
           <h3>나윤</h3>
           <p>best member!</p>
        </div>
        <div class="panel-body">
      		<img src="image/etc/c1.gif" class="img-responsive center-block" alt="image">
        </div>
        <div class="panel-footer">
          <button class="btn btn-md" data-toggle="modal" data-target="#myModal">contact</button>
        </div>
      </div> 
    </div> 

	

 
  </div>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">×</button>
          <h4> Contact</h4>
        </div>

        <div class="modal-body">

          <form role="form">

            <div class="form-group">
              <label for="msg"> message</label>
              <input type="text" class="form-control" id="msg" placeholder="message">
            </div>

            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Send To</label>
              <input type="text" class="form-control" id="usrname" placeholder="Enter email">
            </div>

              <button type="submit" class="btn btn-block">send
                <span class="glyphicon glyphicon-ok"></span>
              </button>

          </form>
        </div>
        
      </div>
    </div>
  </div>


 

</body>


<script src="js/astyle.js"></script> 
</body>
</html>
