<script>
	var itemInfo=[
		{title1:"BONSAI BAG LARGE",			title2:"SIMON MILLER",				price: "350,000원"},
		{title1:"Rainbow Sequin Pouch",		title2:"Attico",					price:"220,000원"},
		{title1:"Golden Clutch",			title2:"Golden Goose Deluxe Brand",	price:"90,000원"},
		{title1:"Bonsai Bag Mango",			title2:"Simon Miller",				price:"230,000원"},
		{title1:"Leather Lunchbag Clutch",	title2:"Simon Miller",				price:"110,000원"},
		{title1:"Gaia's Ark Jade",			title2:"Cult Gaia",					price:"210,000원"},
		{title1:"Gaia's Ark Tortoise",		title2:"Cult Gaia",					price:"210,000원"},
		{title1:"Bond Bracelet",			title2:"Charlotte Chesnais",		price:"370,000원"},
		{title1:"Caracol Earcuff",			title2:"Charlotte Chesnais",		price:"190,000원"},
		{title1:"Gaia's Hoops Large",		title2:"Cult Gaia",					price:"75,000원"},
		{title1:"Wool Socks Camel",			title2:"CAP Studio",				price:"15,000원"},
		{title1:"Logo Socks",				title2:"Paco Rabanne",				price:"18,000원"} ];

	$(".sub-menu-title").one("animationend", function(){
		// 애니메이션이 끝났을 때 클래스 제거하기
		$("#sub-menu-image").attr("src", "image/acc/01.jpg").addClass("bounceInRight");
	});

	var imageLoad=[false, false, false];
	showItem(0);
	function showItem(row){
		if(imageLoad[row]){
			return;
		}

		imageLoad[row]=true;
		var start=row*4;
		console.log(start);
		for (var i=start;i<start+4;i++){
			//console.log("i :"+i+"// .grid-list-item-image).length" + $(".grid-list-item-image").length)
			if(i>=$(".grid-list-item-image").length){
				return;
			}
			$($(".grid-list-item")[i]).hide();

			var imageNm="0"+(i+1);
			imageNm=imageNm.substring(imageNm.length-2, imageNm.length)+".jpg";
			console.log("imageNm : " + imageNm);
			$($(".grid-list-item-image")[i]).find(".item-image").attr("src", "image/acc/"+imageNm);
			
			var obj=itemInfo[i];
			$($(".grid-list-item-info")[i]).find(".item-title1").text(obj.title1);
			$($(".grid-list-item-info")[i]).find(".item-title2").text(obj.title2);
			$($(".grid-list-item-info")[i]).find(".item-price").text(obj.price);			
		}	// for end
		i=start;
		$($(".grid-list-item")[i]).fadeIn({
			duration:100,
			complete:function(){
				i++;
				if(i>=$(".grid-list-item-image").length)return;
				$($(".grid-list-item")[i]).fadeIn({
					duration:100,
					complete:function(){
						i++;
						if(i>=$(".grid-list-item-image").length)return;
						$($(".grid-list-item")[i]).fadeIn({
							duration:100,
							complete:function(){
								i++;
								if(i>=$(".grid-list-item-image").length)return;
								$($(".grid-list-item")[i]).fadeIn();										
							}	// complete
						});						
					}	// complete
				});				
			}	// complete
		});	
		
	}
	$(window).on("scroll", function(){
		// 위쪽으로 스크롤된 길이 구하기
		var scrollTop=$(window).scrollTop();
		if(scrollTop>=60){
			showItem(1);	// 2행 이미지 불러오기
		}
		if(scrollTop>=480){			
			showItem(2);	// 3행 이미지 불러오기
		}
		console.log("scrollTop : "+scrollTop);
	});	
	$(".grid-list-item").on("mouseover", function(){
		$(this).parent().addClass("item-shadow");
	});
	$(".grid-list-item").on("mouseout", function(){
		$(this).parent().removeClass("item-shadow");
	});
</script>
