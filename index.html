<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>A style</title>
	<link rel="stylesheet" href="css/main.css"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<div id="wraper">
<!--header-->
	<header>
		<div id="hwraper">

			<h1 id="logo">
			<a href="#"><img src="image/etc/logo.png" alt="logo"></a>
			</h1>

			<ul>
				<li><a href="outer.html">OUTER</a></li>
				<li><a href="top.html">TOP</a></li>
				<li><a href="bottom.html">BOTTOM</a></li>
				<li><a href="acc.html">ACC</a></li>
				<li><a href="shoes.html">SHOES</a></li>
				
			</ul>
			
			<div class="search" style="font-size:1.7em; color:Tomato">
				
				<span class="searchbox">	
			    <input type="search" placeholder="Search..." />
				</span>
				<i class="fa fa-search"></i>
				
			</div>

			<div id="icon" style="font-size:1.5em;">	
				<a href="#"><i class="far fa-heart"></i></a>
				<a href="#"><i class="far fa-user-circle"></i></a>
			</div>

		</div>
	</header>

<section class="container">
	<div class="row">
		<div class="col-xs-6 img_area">
			<img src="image/index/02.jpg" alt="">
		</div>
		<div class="col-xs-6 ment_area">
			<img src="image/index/hotSummer.png" alt="">
		</div>
		<div class="showD_left showDetails">
			<img src="image/index/right-arrow.png" alt="">&nbsp;<span class="glyphicon glyphicon-heart"></span>
		</div>
		<div class="showD_right showDetails">
			<b>Show Details&nbsp;</b><span class="glyphicon glyphicon-heart"></span>
		</div>
	</div>
</section>

	<!--footer-->
	<footer>
		<div id="fwarper">

			<ul id="lists">
				<li><a href="#">About us</a></li>
				<li><a href="#">Shipping Information</a></li>
				<li><a href="#">Return & Exchanges</a></li>
			</ul>

			<div id="btn">
				<p><a href="#">CONTACT & HELP</a></p>
				<p><a href="#">FOLLOW US</a></p>
			</div>

		</div>
	</footer>
</div>
<!--warper-->




<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.js"></script>	
<script>

$(document).ready(function() {
     		
            $(".search").click(function() {
               $(".searchbox").toggle();
               $("input[type='text']").focus();
             });
 
        });
	$(".img_area").fadeIn({
		duration:1500,
		complete:function(){
			$(this).children().addClass("animated slideInLeft").fadeIn(function(){
				$(".ment_area>img").fadeIn(1000,function(){
					$(".showDetails").css("display","flex").addClass("animated slideInLeft");
				}).addClass("animated slideInRight");
			});
		}
	});
	
	$(".showDetails").mouseover(function(){
		$(".showD_left>span").css("color","black");
		$(".showD_right>span").css("color","white");
	})
	$(".showDetails").mouseout(function(){
		$(".showD_left>span").css("color","white");
		$(".showD_right>span").css("color","black");
	})
		
</script>
</body>
</html>
