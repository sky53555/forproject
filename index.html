<script>

	$(document).ready(function() {
            $(".search").click(function() {
               $(".searchbox").toggle();
               $("input[type='text']").focus();
             });
     });
	
	$(".showDetails").mouseover(function(){
		$(".showD_left>span").css("color","black");
		$(".showD_right").addClass("reverse_ment");
	})
	$(".showDetails").mouseout(function(){
		$(".showD_left>span").css("color","white");
		$(".showD_right").removeClass("reverse_ment");

	})

	// 출력해보기
		$("#first>.img_area").fadeIn({
			duration:1500,
			complete:function(){
				$(this).children().addClass("animated slideInLeft").fadeIn(function(){
					$(".ment_area").fadeIn(1000,function(){
						$(".showDetails").css("display","flex").addClass("animated slideInLeft");
					}).addClass("animated slideInRight");
				});
			}
		});

	$(window).on("scroll", function(){
		// 위쪽으로 스크롤 된 길이 구하기
		var scrollTop=$(window).scrollTop();
		// window의 높이
		var windowHeight=$(window).height();
		$("#sTop").text("scrollTop:"+scrollTop);
		$("#wHeight").text("windowHeight:"+windowHeight);
	
		var movedHeight = scrollTop+windowHeight;
		$("#wHeight").text("총 이동 스크롤 길이:"+movedHeight);
		// scrollTop이 200일 때 2번째 이미지를 보여줌
		if(movedHeight>=1000){
			console.log("2번째 이미지");
			$("#second>.img_area").fadeIn({
			duration:1500,
			complete:function(){
				$(this).children().addClass("animated slideInLeft").fadeIn(function(){
					$(".ment_area").fadeIn(1000,function(){
						$(".showDetails").css("display","flex").addClass("animated slideInLeft");
					}).addClass("animated slideInRight");
				});
			}
		});
		}
		if(movedHeight>=1800){
			$("#third>.img_area").fadeIn({
			duration:1500,
			complete:function(){
				$(this).children().addClass("animated slideInLeft").fadeIn(function(){
					$(".ment_area").fadeIn(1000,function(){
						$(".showDetails").css("display","flex").addClass("animated slideInLeft");
					}).addClass("animated slideInRight");
				});
			}
		});
		};
	});
</script>
